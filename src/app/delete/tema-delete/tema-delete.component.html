<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center">Você tem certeza que deseja apagar este tema? Todas as postagens
                relacionadas a ele serão igualmente apagadas.</h4>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <h5 class="text-center" style="color: #04C4D9;">Tema:{{tema.descricao}}</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn mr-4" style="background-color: #F25E3D; color: #ffff;" routerLink='/tema'>Não</button>
                <button class="btn btn" style="background-color: #52F207; color: #ffff;"
                (click)='apagar()'>Sim</button>

            </div>
        </div>

</div>
