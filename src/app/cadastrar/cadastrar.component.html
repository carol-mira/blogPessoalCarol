<div class="container-fluid" style="background-color:#1C1914;">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center" style="color:azure">Cadastro</h1>

                    <div class="form-group" style="color:azure">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control " type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario" style="color:azure">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control " type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto" style="color:azure">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control " type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha" style="color:azure">Senha</label>
                        <input (input)='confirmSenha ($event)' class="form-control " type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha" style="color:azure">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control " type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo" style="color:azure">Tipo de usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar" style="background-color: #F25E3D;">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()' style="background-color: #3DFB03;">Cadastrar</button>

                    </div>
                </div>
            </div>
         </div>
     </div>
</div>
